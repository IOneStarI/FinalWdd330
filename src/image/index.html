<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creativity media generator | Image</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module"></script>
  </head>

  <body>
    <div class="app">
    <aside id="main-header" class="sidebar"></aside>
  <main class="main">
    <header class="hero">
      <div class="hero-image">
        <img
          src="../public/images/image-take.png"
          alt="Hero image"
        />
      </div>
    </header>

    <section class="welcome">
      <h1>Create image using ai or jus symply get an placeholder</h1>
    </section>

    <section class="image-section">
      <div class="image-panels">
      </div>
      <div class="image-panel">
        <h3>Input for parameters</h3>

  <button class="primary-btn" type="button">
    Generate placeholder image
  </button>

  <div class="image-actions">
    <button class="primary-btn" type="button">Preview</button>
    <button class="primary-btn" type="button">Download</button>
  </div>
</div>
<div class="image-panel">
  <h3>Input for AI generated image</h3>
 <textarea
    class="prompt-input"
    id="imagePrompt"
    rows="4"
    placeholder="Describe the image you want to generate..."
  ></textarea>

  <button class="primary-btn" type="button">
    Generate AI image
  </button>

  <div class="image-actions">
    <button class="primary-btn" type="button">Preview</button>
    <button class="primary-btn" type="button">Download</button>
  </div>
</div>
    </section>
  </main>
      <footer class="footer" id="main-footer">
    </footer>
</div>
  </body>
</html>
