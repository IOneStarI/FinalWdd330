<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module"></script>
  </head>

  <body>
    <div class="app">
    <aside id="main-header" class="sidebar"></aside>
  <main class="main">
    <header class="hero">
      <div class="hero-image">
        <img
          src="public/images/hero image.png"
          alt="Hero image"
        />
      </div>
    </header>

    <section class="welcome">
      <h1>Welcome to Your Creative Engine</h1>
      <p>Transform ideas into stunning photos and videos in seconds.</p>
      <h3>Start Creating Now!</h3>
    </section>

    <section class="cards">
      <div class="card">
        <div class="card-preview">
          <img
            src="public/images/camera.png"
            alt="video camera"
          />
        </div>
        <a class="primary-btn" href="video/index.html">Generate video</a>
      </div>

      <div class="card">
        <div class="card-preview">
          <img
            src="public/images/Foto-camera.png"
            alt="foto camera"
          />
        </div>
        <a class="primary-btn" href="Image/index.html">Generate image</a>
      </div>
    </section>
  </main>
      <footer class="footer" id="main-footer">
    </footer>
</div>
